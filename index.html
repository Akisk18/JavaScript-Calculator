<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>   
    
         <div class="container">
            <div id="prev">
        <div id="display" class="row"></div>
        <button class="btn-c" id="clear">AC</button>
        <button class="btn-c" id="prevClear">C</button>
        <button class="operator btn-c">%</button>
        <button class="operator btn-op">รท</button>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator btn-op">ร</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator btn-op">-</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator btn-op">+</button>
        </div>
        <div class="row">
            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="btn-op" id="result">=</button>
        </div>
    </div>
</div>


      



    
 <script src="app.js"></script>
</body>
</html>
